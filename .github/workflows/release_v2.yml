name: Release v2

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # https://doc.rust-lang.org/nightly/rustc/platform-support.html
        case:
          - target: x86_64-pc-windows-gnu
            output: target/x86_64-pc-windows-gnu/release/fpgrars.exe
            finalOutput: target/x86_64-pc-windows-gnu/release/fpgrars-x86_64-pc-windows-gnu
            finalOutputExt: .exe
            use_cross: true
          - target: x86_64-unknown-linux-gnu
            output: target/x86_64-unknown-linux-gnu/release/fpgrars
            finalOutput: target/x86_64-unknown-linux-gnu/release/fpgrars-x86_64-unknown-linux-gnu
            finalOutputExt: ""
            use_cross: false
        features:
          - list: ""
            output-add: 24-bit-display
          - list: 8-bit-display
            output-add: 8-bit-display
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install ALSA (for MIDI support)
        run: sudo apt-get install libasound2-dev
      - name: Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.case.target }}
          override: true
      - name: Cargo Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.case.use_cross }}
          command: build
          args: --release --features=${{ matrix.features.list }} --target=${{ matrix.case.target }}
      - name: Strip binary
        run: strip ${{ matrix.case.output }}
      - name: Rename output
        run: mv ${{ matrix.case.output }} ${{ matrix.case.finalOutput }}${{ matrix.features.output-add }}${{ matrix.case.finalOutputExt }}
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.case.finalOutput }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
